<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const gameParams = {
    randomNumber: [],
    moleDisplayState: false,
    score: 0
  }

const startGame = () => {
 
  generateRandomNumber();
  
  setTimeout(()=>{
  	
    displayMole()
    
  }, 500);
 
}

const displayMole = () => {
  
  //let moleContainer = document.querySelector(`.hole${gameParams.randomNumber.shift()}`);
  let moleAppearHole = gameParams.randomNumber.shift();
  
  let moleContainer = holes[moleAppearHole - 1];
 
  moleContainer.classList.add('up');
 
  //gameParams.moleDisplayState = ! gameParams.moleDisplayState;
  
  gameParams.nextMoleDisplayTimeout = setTimeout(() => {
  	
    hideCurrentMole(moleContainer);
 
    displayMole();
    
  },  1000);
  
}

const generateRandomNumber = () => {
 
  const randNum = Math.abs(Math.ceil(Math.random() * 10) - 4);

  gameParams.randomNumber.push(randNum === 0 ? randNum + 1 : randNum);

  setTimeout(() => {
    	
    generateRandomNumber();
      
  }, 400);
  
}

const hideCurrentMole = (hole) => {
	
  hole.classList.remove("up");
  
}

holes.forEach(hole => {
	
  hole.addEventListener("click", () => {
    
    let moleHit = hole.classList.contains("up");
    
    gameParams.score += moleHit ? 1 : 0;
    
    scoreBoard.textContent = gameParams.score;
    
    if(moleHit){
    	
      clearTimeout(gameParams.nextMoleDisplayTimeout);
      
      hideCurrentMole(hole);
      
      displayMole();
      
    }
  });	
  
});

</script>
</body>
</html>
