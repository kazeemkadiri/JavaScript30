<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const gameParams = {
    randomNumber: 1
  }

const startGame = () => {
  setInterval(() => {
  
    displayMole(false);
  
    gameParams.randomNumber = generateRandomNumber();
 
    displayMole(true);
    
  }, 1500);
}

const displayMole = (displayState) => {
	
 const moleContainer = document.querySelector(`.hole${gameParams.randomNumber} .mole`);
  
  moleContainer.innerHTML = displayState === true ? "<img src='mole.svg' />" : "";

}

const generateRandomNumber = () => {
  const randNum = Math.abs(Math.ceil(Math.random() * 10) - 4);
  return randNum > 0 ? randNum : randNum + 1;
}
</script>
</body>
</html>
